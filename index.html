<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpawnLabs Particle Logo Reveal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
    let scene, camera, renderer, particles, positions = [], scatterPositions = [];

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Adjust camera distance for mobile
        camera.position.z = window.innerWidth < 768 ? 15 : 10;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        particles = new THREE.Group();
        scene.add(particles);

        loadLogo("logo1.png");

        animate();
    }

    function loadLogo(imageSrc) {
        const img = new Image();
        img.src = imageSrc;
        img.onload = function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            // Adjust canvas size for different screens
            const canvasSize = window.innerWidth < 768 ? 200 : 300;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < canvas.height; y += 4) {
                for (let x = 0; x < canvas.width; x += 4) { 
                    const index = (y * canvas.width + x) * 4;
                    const brightness = imageData.data[index] + imageData.data[index + 1] + imageData.data[index + 2];

                    if (brightness > 180) {  
                        const xPos = (x / canvas.width) * 8 - 4;  
                        const yPos = -(y / canvas.height) * 8 + 4;
                        const zPos = Math.random() * 0.3;

                        positions.push(xPos, yPos, zPos);

                        const scatterRange = 10;
                        scatterPositions.push(
                            Math.random() * scatterRange - scatterRange / 2, 
                            Math.random() * scatterRange - scatterRange / 2,
                            Math.random() * scatterRange - scatterRange / 2
                        );
                    }
                }
            }

            createParticles();
            revealLogo();
        };
    }

    function createParticles() {
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute("position", new THREE.Float32BufferAttribute(scatterPositions, 3));

        // Adjust particle size for mobile
        const material = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: window.innerWidth < 768 ? 0.15 : 0.08 
        });

        const particleMesh = new THREE.Points(geometry, material);
        particles.add(particleMesh);
    }

    function revealLogo() {
        const particlePositions = particles.children[0].geometry.attributes.position.array;

        gsap.to(particlePositions, {
            duration: 3,  
            endArray: positions, 
            onUpdate: () => particles.children[0].geometry.attributes.position.needsUpdate = true,
            ease: "power2.out"
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;

        // Adjust camera position dynamically on resize
        camera.position.z = window.innerWidth < 768 ? 15 : 10;

        camera.updateProjectionMatrix();
    });

    init();
</script>

</body>
</html>
